{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <title>Login</title>
</head>
<body class="login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
                    <div class="brand">

                    </div>
					<div class="card fat">
						<div class="card-body">
							<h2 class="card-title text-center">Login</h2>

							<form action="{% url 'login' %}" method="POST" class="form my-login-validation">
                                {% csrf_token %}
								<div class="form-group">
                                    <input id="username" type="text" class="form-control" name="{{ form.username.name }}" placeholder="Username">
								</div>

								<div class="form-group">
                                    <input id="password" class="form-control" type="password" name="{{ form.password.name }}" placeholder="Password">
								</div>

								<div class="form-group w-25 float-right">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
                    <div class="footer">

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
