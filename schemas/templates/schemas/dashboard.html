<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">-->
    <title>Dashboard</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h2 class="navbar-brand font-weight-bold">FakeCSV</h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Schemas <span class="sr-only">(current)</span></a>
          </li>
        </ul>
         <ul class="navbar-nav mr-5 my-2 my-lg-0">
           <li class="nav-item">
               <a class="nav-link disabled" href="#">Hello, <span class="font-weight-bold">{{ user.get_username }}</span>.</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="/logout">Logout</a>
           </li>
        </ul>

      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <h2 class="my-3 ml-4 font-weight-bold">Data schemas</h2>

            </div>
            <div class="col-7">
                        <a class="my-4 ml-5 btn btn-success w-20" href="/new_schema" role="button">New schema</a>

            </div>
        </div>
    </div>

{% if schemas %}
    <table class="table table-bordered w-50 ml-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Modified</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for schema in schemas %}
            <tr>
              <th scope="row">{{ schema.pk }}</th>
              <td>
                     <a href="/schema/{{ schema.pk }}/data_sets">{{ schema.name }}</a>
              </td>
              <td>{{ schema.last_modified|date:"M d, Y" }}</td>
              <td>
                  <a href="/schema/{{ schema.pk }}/edit">Edit scheme</a> &nbsp; &nbsp;
                  <a  class="text-danger" href="/schema/{{ schema.pk }}/delete">Delete</a>
              </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endif %}

</body>
</html>
