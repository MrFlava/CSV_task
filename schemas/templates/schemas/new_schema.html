<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>Hello, {{ user.get_username }}.</p>
    <a href="/logout">logout</a>

    <h1>New schema</h1>
    <form action="" method="POST">

     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit" class="btn btn-primary">Submit</button>


    </form>

{% endif %}
</body>
</html>
