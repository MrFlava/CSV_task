<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div>
        <form action="{% url 'login' %}" method="POST" class="form ">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password.label_tag }}
            {{ form.password }}

            {{ form.errors }}

            <input type="submit" value="Login" />
        </form>
    </div>

</body>
</html>
